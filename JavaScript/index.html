<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Übungen: Textformatierung</title>
    
    <!-- Google Fonts einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Externes Stylesheet einbinden -->
    <link rel="stylesheet" href="styles.css">
    <script src="lib.js"></script>
</head>
<body>

<!-- Beispiel 1: Alert -->
<button onclick="zeigeNachricht()">Zeig eine Nachricht</button>
<script>
    function zeigeNachricht() {
        // Was könntest du hier einfügen?
        alert("Hallo, Welt!");
    }
</script>

<!-- Beispiel 2: Konsole -->
<button onclick="loggeInKonsole()">In Konsole schreiben</button>
<script>
    function loggeInKonsole() {
        console.log("Hallo, Welt!");
    }
</script>

<!-- Beispiel 3: DOM-Manipulation -->
<p id="veraenderbarer-text">Dieser Text soll sich ändern</p>
<button onclick="textAendern()">Text ändern</button>
<script>
    function textAendern() {
        // Wie könntest du den Text oben verändern?
        let textElement = document.getElementById("veraenderbarer-text");
        textElement.innerHTML = "Der Text wurde geändert!";
    }
</script>
<br>
<br>
<button onclick="zeigeVollstaendigenNamen()">Zeige vollständigen Namen</button><br>
<button onclick="zeigeZahlenErgebnis()">Zeige Zahlen Ergebnis</button><br>
<button onclick="zeigeWahrUndFalsch()">Zeige wahr und falsch</button><br><br>
<!-- Hier soll ein weiterer Input sein -->
<!-- Der Inhalt vom Input wird dem Array "farben" hinzugefügt -->
<!-- Nach dem Hinzufügen wird das gesamte Array auf der Konsole ausgegeben -->
<input type="text" id="inputForColors" placeholder="Hier Farbe eingeben"/>
<button onclick="farbeHinzufuegenUndAusgeben()">Füge eine Farbe hinzu und gebe alle Farben aus</button>
</body>
</html>
