<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Übungen: Textformatierung</title>

    <!-- Google Fonts einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Externes Stylesheet einbinden -->
    <script src="lib.js"></script>
</head>

<body>

    <!-- Beispiel 1: Alert -->
    <button onclick="zeigeNachricht()">Zeig eine Nachricht</button>
    <script>
        function zeigeNachricht() {
            // Was könntest du hier einfügen?
            alert("Hello JavaScript!");
        }
    </script>

    <!-- Beispiel 2: Konsole -->
    <button onclick="loggeInKonsole()">In Konsole schreiben</button>
    <script>
        function loggeInKonsole() {
            // Was könntest du hier einfügen?
            console.log("In Konsole schreiben")
        }
    </script>

    <!-- Beispiel 3: DOM-Manipulation ???-->
    <input type="text" id="i" />
    <p id="veraenderbarer-text">Dieser Text soll sich ändern</p>
    <button onclick="textAendern()">Text ändern</button>
    <script>
        function textAendern() {
            // Wie könntest du den Text oben verändern?
            let x = document.getElementById("i").value;
            document.getElementById('veraenderbarer-text').innerHTML = x;
        }
    </script>

    <!-- Beispiel 1: Alert -->
    <button onclick="zeigeVollständigerName()">Zeig vollständiger Name</button>
    <button onclick="zeigeErgebnisse()">Zeig Zahlen Ergebnis</button>
    <button onclick="wahl()">Zeig wahr und falsch</button>
    <!-- Hier soll ein weiter Input -->
    <!-- Der Inhalt vom Input wird in das Array farben hinzugefügt -->
    <!-- und jedes Mal nach dem hinzufügen wird das ganze array ausgegeben auf die Konsole -->
    <input type="text" id="inputForColours" />
    <button onclick="fügeFarbenHinzu()">Füge eine Farbe hinzu und gebe alle Farben aus</button>

</body>

</html>
