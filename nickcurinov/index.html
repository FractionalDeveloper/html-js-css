<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Übungen: Textformatierung</title>
    
    <!-- Google Fonts einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Externes Stylesheet einbinden -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Beispiel 1: Alert -->
<button onclick="zeigeNachricht()">Zeig eine Nachricht</button>
<script>
    function zeigeNachricht() {
        alert("Hallo, ich bin eine Nachricht");
    }
</script>

<!-- Beispiel 2: Konsole -->
<button onclick="loggeInKonsole()">In Konsole schreiben</button>
<script>
    function loggeInKonsole() {
        console.log("Hallo, ich bin eine Konsolennachricht!");
    }
</script>

<!-- Beispiel 3: DOM-Manipulation -->
<p id="veraenderbarer-text">Dieser Text soll sich ändern</p>
<button onclick="textAendern()">Text ändern</button>
<script>
    function textAendern() {
        document.getElementById("veraenderbarer-text").innerHTML="Wow, du hast es geschafft den Knopf zu drücken!!!";
    }
</script>
</body>
</html>
