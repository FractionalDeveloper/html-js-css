<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Übungen: Textformatierung</title>
    
    <!-- Google Fonts einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Externes Stylesheet einbinden -->
    <link rel="stylesheet" href="styles.css">
    <script src="lib.js"></script>
</head>
<body>

<!-- Beispiel 1: Alert -->
<button onclick="nameAnzeigen()">Zeig vollständiger Name</button>
<button onclick="zahlAnzeigen(ergebnis)">Zeig Zahlen Ergebnis</button>
<button onclick="zeigeBool(istWahr,istFalsch)">Zeig wahr und falsch</button>
<!-- Hier soll ein weiter Input -->
<!-- Der Inhalt vom Input wird in das Array farben hinzugefügt -->
<!-- und jedes Mal nach dem hinzufügen wird das ganze array ausgegeben auf die Konsole -->
<input type="text" id="inputForColours"/>
<button onclick="neueFarbeHinzufügen()">Füge eine Farbe hinzu und gebe alle Farben aus</button>
</body>
</html>
