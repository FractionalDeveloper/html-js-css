<!DOCTYPE html>
<html lang="de">
<head>

    <title>Eintrittskontrolle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Altersgerechte Eintrittskontrolle</h1>

        </div>
        
        <div id="resultSection" class="hidden">
            <!-- Hier wird das Ergebnis angezeigt -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
