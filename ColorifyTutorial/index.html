<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>  
    
</head>
<body>
    <div class="container">
        <header><h1>Colorify</h1></header> 
        <div class="circle" id="circleID"></div>
            <div class="action">
                <button onclick="paint('red')">Red</button>
                <button onclick="paint('orange')">Orange</button>
                <button onclick="paint('yellow')">Yellow</button>
                <button onclick="paint('green')">Green</button>
                <button onclick="paint('blue')">Blue</button>
                <button onclick="paint('purple')">Purple</button>
                <button onclick="randomPaint()">Random</button>
                <br>
                <span id="color">Current Color</span>
            </div>
        </div>  
    </div>
    
</body>

</html>
